<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="ie=edge" />
    <script src="https://kit.fontawesome.com/e2c89a5265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Generátor Hesla</title>
</head>
<body>
    <div class="container">
        <h2>Generátor Hesla</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Délka hesla</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">Zahrnout velká písmena</label>
                <input type="checkbox"id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Zahrnout malá písmena</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Zahrnout čísla</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Zahrnout symboly</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button id="generate" class="btn btn-large">
            Generovat heslo
        </button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
